<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projetos para Orçamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 120px;
            background-color: #f1c40f;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .sidebar a {
            text-align: center;
            color: #333;
            text-decoration: none;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .sidebar a i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logout {
            margin-top: auto;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 22px;
        }

        .header img {
            height: 50px;
        }

        .projeto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .projeto-info {
            flex: 1;
        }

        .projeto-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .projeto-info p {
            margin: 5px 0;
            color: #777;
        }

        .botoes {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-abrir {
            padding: 6px 12px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }

        .btn-apagar {
            color: red;
            font-size: 14px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn-apagar i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/gestor">
        <i class="fa-solid fa-user"></i>
        <span>Gestor</span>
    </a>
    <a href="/solicitacoesprojeto">
        <i class="fa-solid fa-file-circle-plus"></i>
        <span>Solicitações<br>de Projeto</span>
    </a>
    <a href="/projetosemcurso">
        <i class="fa-solid fa-list-check"></i>
        <span>Projetos<br>em curso</span>
    </a>
    <a href="/projetosparaorcamento">
        <i class="fa-solid fa-file-invoice"></i>
        <span>Projetos<br>para orçamento</span>
    </a>
    <a href="/projetosemespera">
        <i class="fa-solid fa-clock"></i>
        <span>Projetos<br>em espera</span>
    </a>
    <a href="/logout" class="logout">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <span>Log Out</span>
    </a>
</div>

<div class="content">
    <div class="header">
        <h2>Projetos para orçamento</h2>
        <img src="/images/Capacete.png" alt="Logo">
    </div>

    <div th:each="orcamento : ${orcamentos}" class="projeto">
        <div class="projeto-info">
            <h3 th:text="${orcamento.projeto.nome}">Nome do Projeto</h3>
            <p th:text="${orcamento.projeto.descricao}">Descrição do Projeto</p>
        </div>
        <div class="botoes">
            <a th:href="@{'/detalhesprojetoorcamento/' + ${orcamento.id}}" class="btn-abrir">Abrir</a>
            <form th:action="@{'/eliminarorcamento/' + ${orcamento.id}}" method="post" style="margin: 0;">
                <button type="submit" class="btn-apagar"><i class="fa-solid fa-trash"></i>Eliminar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
