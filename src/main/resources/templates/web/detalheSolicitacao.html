<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Solicitação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url('/images/fundoproj.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            color: #f1c40f;
            padding: 20px 40px 16px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 4px solid #f1c40f;
            display: flex;
            align-items: center;
            z-index: 1050;
        }

        .header-bar .navbar-toggler {
            border: none;
            color: #f1c40f;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        main.content {
            margin-top: 90px;
            padding: 2rem;
        }

        .logo-container {
            text-align: right;
            margin-bottom: 2rem;
        }

        .logo-container img {
            height: 70px;
        }

        .projeto-box {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .projeto-box h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .projeto-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .voltar-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .voltar-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header-bar navbar navbar-light">
    <button class="navbar-toggler" type="button" disabled>
        <i class="bi bi-list"></i>
    </button>
    BETONARTE
</div>

<!-- CONTEÚDO -->
<main class="content">
    <div class="logo-container">
        <img src="/images/Capacete.png" alt="Logo"><br>
        <strong>BETONARTE</strong><br>
        <small>Construção Civil</small>
    </div>

    <div class="projeto-box">
        <h2 th:text="${solicitacao.nome}">Nome da Solicitação</h2>
        <p><strong>Descrição:</strong>
            <span th:text="${solicitacao.descricao}">...</span></p>
        <p><strong>Localização:</strong>
            <span th:text="${solicitacao.localizacao}">...</span></p>
        <p><strong>Data de Solicitação:</strong>
            <span th:text="${solicitacao.datasolicitacao}">...</span></p>
        <p><strong>Estado:</strong>
            <span th:text="${solicitacao.estado}">...</span></p>

        <!-- Link de voltar para a listagem de projetos -->
        <a th:href="@{/cliente/projetos}" class="voltar-link">
            ← Voltar à lista de projetos
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
