<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cliente</title>
    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Offcanvas totalmente amarelo */
        #sidebar.offcanvas-start {
            --bs-offcanvas-width: 180px !important;
            background-color: #f1c40f !important;
            border: none !important;
        }
        #sidebar.offcanvas-start .offcanvas-body {
            background-color: #f1c40f !important;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0.5rem 0;
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* HEADER fixo */
        .header-bar {
            position: fixed; top: 0; left: 0;
            width: 100%; background: #fff;
            color: #f1c40f;
            padding: 20px 40px 16px;
            font-size: 2rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 4px solid #f1c40f;
            display: flex; align-items: center; z-index: 1050;
        }
        .header-bar .navbar-toggler {
            border: none; color: #f1c40f;
            font-size: 1.5rem; margin-right: 1rem;
        }
        .navbar-light .navbar-toggler-icon {
            background-image: url(
            "data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23f1c40f' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e"
            );
        }

        /* Offcanvas abaixo do header */
        .offcanvas-start {
            top: 72px !important;
            height: calc(100% - 72px) !important;
        }

        /* Usuário: ícone grande + nome + linha */
        .sidebar-user {
            display: flex; flex-direction: column;
            align-items: center; padding: 1rem 0;
            color: #222;
        }
        .sidebar-user i {
            font-size: 3.5rem; margin-bottom: 0.25rem;
        }
        .sidebar-user .username {
            font-size: 0.95rem; font-weight: bold;
            position: relative; margin-bottom: 1rem;
        }
        .sidebar-user .username::after {
            content: ""; display: block;
            width: 50%; height: 2px;
            background-color: rgba(0,0,0,0.2);
            margin: 0.75rem auto 0;
        }

        /* Navegação */
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            margin-top: 0.5rem;
        }
        .sidebar-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            color: #222;
            text-decoration: none;
            border-top: 1px solid rgba(0,0,0,0.2);
            transition: background 0.2s;
        }
        .sidebar-nav a:first-child {
            border-top: none;
        }
        .sidebar-nav a:hover {
            background: rgba(255,255,255,0.3);
        }
        .sidebar-nav a i {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
        }
        .sidebar-nav a span {
            font-size: 1.1rem;
        }

        /* Botão Sair: horizontal, fixado embaixo */
        .logout-container {
            margin-top: auto;
            border-top: 1px solid rgba(0,0,0,0.2);
        }
        .logout-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
            color: red !important;
            text-decoration: none;
            transition: background 0.2s;
        }
        .logout-link:hover {
            background: rgba(255,255,255,0.3);
        }
        .logout-link i {
            font-size: 1.8rem;
            margin-right: 0.5rem;
        }
        .logout-link span {
            font-size: 1.1rem;
        }

        /* Conteúdo principal */
        main.content {
            margin-top: 72px;
            padding: 2rem;
            text-align: center;
        }
        main.content img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        .logo-fosco {
            width: 70vw;             /* ocupa 40% da largura da janela (bem grande) */
            max-width: 900px;        /* limite máximo */
            height: auto;
            opacity: 0.75;           /* leve efeito fosco */
            filter: brightness(0.95);
            transition: transform 0.3s ease;
            margin-top: 3rem;        /* espaçamento do topo */
        }
        main.content {
            margin-top: 72px;
            padding: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 72px); /* ocupa a tela toda menos o header */
        }


    </style>
</head>
<body>

<!-- HEADER -->
<div class="header-bar navbar navbar-light">
    <button class="navbar-toggler" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="sidebar" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
    </button>
    BETONARTE
</div>

<!-- SIDEBAR OFFCANVAS -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-body d-flex flex-column">
        <!-- Usuário -->
        <div class="sidebar-user">
            <i class="bi bi-person-circle"></i>
            <div class="username" th:text="${cliente.nome}">Cliente</div>
        </div>
        <!-- Navegação -->
        <nav class="sidebar-nav">
            <a th:href="@{/cliente/solicitar}">
                <i class="bi bi-clipboard2-plus"></i>
                <span>Solicitar Projeto</span>
            </a>
            <a th:href="@{/cliente/projetos}">
                <i class="bi bi-card-list"></i>
                <span>Listar Projetos</span>
            </a>
        </nav>
        <!-- Botão Sair no rodapé -->
        <div class="logout-container">
            <a th:href="@{/logout}" class="logout-link">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sair</span>
            </a>
        </div>
    </div>
</div>

<!-- CONTEÚDO PRINCIPAL -->
<main class="content">
    <img src="/images/Capacete.png" alt="Logo" class="logo-fosco">
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
