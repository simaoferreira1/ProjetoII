<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 180px;
            --brand-yellow: #f1c40f;
            --text-dark: #222;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header-bar {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: #fff;
            color: var(--brand-yellow);
            padding: 20px 40px 16px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 4px solid var(--brand-yellow);
            display: flex;
            align-items: center;
            z-index: 1050;
        }

        .header-bar .navbar-toggler {
            border: none;
            color: var(--brand-yellow);
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .navbar-light .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23f1c40f' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .offcanvas-start {
            --bs-offcanvas-width: var(--sidebar-width) !important;
            top: 0 !important;
            height: 100vh !important;
        }

        #sidebar.offcanvas-start {
            background-color: var(--brand-yellow) !important;
            border: none !important;
        }

        #sidebar .offcanvas-body {
            padding-top: 72px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
        }

        .sidebar-user {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            color: var(--text-dark);
        }

        .sidebar-user i {
            font-size: 3.5rem;
            margin-bottom: 0.25rem;
        }

        .sidebar-user .username {
            font-size: 0.95rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 0.75rem;
        }

        .sidebar-user .username::after {
            content: "";
            display: block;
            width: 50%;
            height: 2px;
            background-color: rgba(0,0,0,0.2);
            margin: 0.25rem auto 0;
        }

        .sidebar-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            color: var(--text-dark);
            text-decoration: none;
            border-top: 1px solid rgba(0,0,0,0.2);
        }

        .sidebar-nav a:hover {
            background: rgba(255,255,255,0.3);
        }

        .sidebar-nav a:first-child { border-top: none; }

        .logout-link {
            display: flex;
            align-items: center;
            justify-content: center;
            color: darkred;
            text-decoration: none;
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid rgba(0,0,0,0.2);
        }

        .logout-link:hover { color: #a00; }

        main.content {
            margin-top: 72px;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .logo-header {
            text-align: right;
            margin-bottom: 2rem;
        }

        .logo-header img {
            height: 60px;
        }

        .projeto-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .projeto-box h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .projeto-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .voltar-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .voltar-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header-bar navbar navbar-light">
    <button class="navbar-toggler" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="sidebar" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
    </button>
    BETONARTE
</div>

<div class="offcanvas offcanvas-start" id="sidebar" tabindex="-1">
    <div class="offcanvas-body">
        <div class="sidebar-user">
            <i class="bi bi-person-circle"></i>
            <div class="username" th:text="${cliente.nome}">Cliente</div>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/cliente/solicitar}">
                <i class="bi bi-clipboard2-plus"></i>
                <span>Solicitar Projeto</span>
            </a>
            <a th:href="@{/cliente/projetos}">
                <i class="bi bi-card-list"></i>
                <span>Listar Projetos</span>
            </a>
        </nav>
        <a th:href="@{/logout}" class="logout-link">
            <i class="bi bi-box-arrow-right"></i>
            <span>Sair</span>
        </a>
    </div>
</div>

<main class="content">
    <div class="logo-header">
        <img src="/images/Capacete.png" alt="Logo">
        <strong>BETONARTE</strong>
        <small>Construção Civil</small>
    </div>

    <div class="projeto-box">
        <h2 th:text="${projeto.nome}">Nome do Projeto</h2>
        <p><strong>Descrição:</strong> <span th:text="${projeto.descricao}">Descrição do projeto.</span></p>
        <p><strong>Localização:</strong> <span th:text="${projeto.localizacao}">Rua/Localização</span></p>
        <a href="/cliente/projetos" class="voltar-link">← Voltar à lista de projetos</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
