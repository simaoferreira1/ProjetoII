<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projetos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .main { display: flex; }
        .sidebar {
            width: 200px;
            background-color: #f1c40f;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
        }
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .project-text {
            max-width: 500px;
        }
        .botoes {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-ver {
            background-color: #3498db;
            color: white;
        }
        .btn-del {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sidebar">
        <strong th:text="${cliente.nome}">Cliente</strong><br><br>
        <a href="/cliente/solicitar">Solicitar Projeto</a>
        <a href="/cliente/projetos"><strong>Listar Projetos</strong></a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <div style="text-align: right;">
            <img src="/images/Capacete.png" alt="Logo" style="height: 60px;"><br>
            <strong>BETONARTE</strong><br>
            <small>ConstruÃ§Ã£o Civil</small>
        </div>

        <!-- Mensagem de sucesso -->
        <div th:if="${param.eliminado}" style="color: green; margin-bottom: 20px;">
            Projeto eliminado com sucesso.
        </div>

        <h2>Projetos</h2>

        <div th:each="projeto : ${projetos}" class="card">
            <div class="project-text">
                <strong th:text="${projeto.nome}">Nome do Projeto</strong><br>
                <span th:text="${projeto.descricao}">DescriÃ§Ã£o</span>
            </div>
            <div class="botoes">
                <form th:action="@{/cliente/projetos/{id}(id=${projeto.id})}" method="get">
                    <button type="submit" class="btn-ver">Abrir</button>
                </form>
                <form th:action="@{/cliente/projetos/eliminar/{id}(id=${projeto.id})}" method="post"
                      onsubmit="return confirm('Tem a certeza que quer eliminar este projeto?');">
                    <button type="submit" class="btn-del">Eliminar projeto ðŸ—‘</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
