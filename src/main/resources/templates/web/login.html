<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .login-container img {
            width: 120px;
            margin-bottom: 15px;
        }
        .login-container h1 {
            font-weight: bold;
            font-size: 28px;
            margin: 0;
        }
        .login-container p {
            margin-top: -5px;
            font-size: 14px;
            color: #000;
        }
        .btn-yellow {
            background-color: #f1c40f;
            border: none;
            color: black;
        }
        .btn-yellow:hover {
            background-color: #d4ac0d;
        }
        a.register-link {
            color: #f1c40f;
            text-decoration: none;
        }
        a.register-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img th:src="@{/images/Capacete.png}" alt="Capacete" style="width: 300px; height: auto;" />
    <form th:action="@{/login}" method="post">
        <div th:if="${erro}" class="error-message" th:text="${erro}"></div>
        <div class="mb-3 text-start">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Palavra-passe</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-yellow w-100">Entrar</button>
    </form>
    <p class="mt-3">NÃ£o tem uma conta? <a th:href="@{/register}" class="register-link">Registar</a></p>
</div>
</body>
</html>
