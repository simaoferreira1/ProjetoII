<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projetos para Orçamento - Especialista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 120px;
            background-color: #f1c40f;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            text-align: center;
            color: #333;
            text-decoration: none;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .sidebar a i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logout {
            margin-top: auto;
            margin-bottom: 20px;
            color: #333;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: white;
        }

        .logo {
            width: 200px;
            float: right;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .projeto-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .projeto-info {
            display: flex;
            align-items: center;
        }

        .projeto-img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin-right: 20px;
        }

        .btn-abrir {
            padding: 8px 16px;
            background-color: #f1c40f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/especialista"><i class="fa-solid fa-user"></i><span>Especialista</span></a>
    <a href="/projetosparaorcamentoespecialista"><i class="fa-solid fa-chart-column"></i><span>Listar projetos<br>para orçamento</span></a>
    <a href="/projetosemcursoespecialista"><i class="fa-solid fa-clipboard-list"></i><span>Listar projetos<br>em curso</span></a>
    <a href="/logout" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i><br><span>Log Out</span></a>
</div>

<div class="main-content">
    <img src="/images/Capacete.png" alt="Capacete" class="logo">
    <h2>Projetos para orçamento</h2>

    <div class="projeto-card">
        <div class="projeto-info">
            <div class="projeto-img"></div>
            <div>
                <h3>Projeto 1</h3>
                <p>Muro rua nossa Senhora da agonia</p>
            </div>
            <div>
                <a href="/detalhesprojetoorcamentoespecialista" class="btn-abrir">Abrir</a>
                <a href="#" class="btn-apagar"><i class="fa-solid fa-trash"></i>Eliminar projeto</a>
            </div>

    <div class="projeto-card">
        <div class="projeto-info">
            <div class="projeto-img"></div>
            <div>
                <h3>Projeto 2</h3>
                <p>Casa rua de monserrate</p>
            </div>
            <div>
                <a href="/detalhesprojetoorcamentoespecialista" class="btn-abrir">Abrir</a>
                <a href="#" class="btn-apagar"><i class="fa-solid fa-trash"></i>Eliminar projeto</a>
            </div>

    <div class="projeto-card">
        <div class="projeto-info">
            <div class="projeto-img"></div>
            <div>
                <h3>Projeto 3</h3>
                <p>Casa...</p>
            </div>
            <div>
                <a href="/detalhesprojetoorcamentoespecialista" class="btn-abrir">Abrir</a>
                <a href="#" class="btn-apagar"><i class="fa-solid fa-trash"></i>Eliminar projeto</a>
            </div>
</div>
</body>
</html>
