<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: hidden; /* Remove scroll vertical */
            overflow-x: hidden;
        }
        body {
            background-color: #fff;
            min-height: 100vh;
        }
        .header-bar {
            background: #fff;
            color: #f1c40f;
            padding: 20px 40px 16px 40px;
            font-size: 2rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 4px solid #f1c40f;
        }
        .register-wrapper {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,70,130,0.08);
            display: flex;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .register-illustration {
            background: #fffbe6;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 420px;
            min-height: 400px;
        }
        .register-illustration img {
            max-width: 320px;
            width: 100%;
            height: auto;
        }
        .register-form-box {
            flex: 1;
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .register-form-box h2 {
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        .register-form-box p {
            color: #555;
            margin-bottom: 24px;
            text-align: center;
        }
        .btn-yellow {
            background-color: #f1c40f;
            color: #222;
            border: none;
            font-weight: normal;
        }
        .btn-yellow:hover {
            background-color: #d4ac0d;
            color: #222;
        }
        .login-link {
            color: #f1c40f;
            text-decoration: underline;
            font-weight: normal;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #d9534f;
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: normal; /* Remove negrito dos nomes dos campos */
        }
        .mb-2, .mb-3 {
            margin-bottom: 12px !important;
        }
        @media (max-width: 900px) {
            .register-card {
                flex-direction: column;
                max-width: 98vw;
            }
            .register-illustration {
                width: 100%;
                min-height: 200px;
                padding: 24px 0;
            }
            .register-form-box {
                padding: 32px 20px;
            }
        }
    </style>
</head>
<body>
<div class="header-bar">
    BETONARTE
</div>
<div class="register-wrapper">
    <div class="register-card">
        <div class="register-illustration d-none d-md-flex">
            <img src="/images/Capacete.png" alt="Ilustração Registo">
        </div>
        <div class="register-form-box">
            <h2>Crie a sua conta</h2>
            <p>Registe-se para gerir os seus projetos de construção civil de forma simples, rápida e segura.</p>
            <form th:action="@{/register}" method="post">
                <div th:if="${erro}" class="error-message" th:text="${erro}"></div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="telefone" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço (opcional)</label>
                    <input type="text" class="form-control" name="endereco" id="endereco">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Palavra-passe</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-yellow w-100 mt-3">Registar</button>
            </form>
            <div class="mt-3 text-center">
                <span>Já tem conta? <a th:href="@{/login}" class="login-link">Entrar</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
