<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Solicitação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* fundo branco */
            padding: 0;
            margin: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
        }

        .top-bar h2 {
            margin: 0 auto;
        }

        .btn-voltar {
            background-color: #f1c40f;
            border: none;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px; /* aumentada */
        }

        .card {
            background-color: white;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        .info-row {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .info-row strong {
            display: inline-block;
            width: 180px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="/solicitacoesprojeto" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    <h2>Detalhes da Solicitação</h2>
    <div class="logo">
        <img src="/images/Capacete.png" alt="Logo">
    </div>
</div>

<div class="card">
    <div class="info-row">
        <strong>ID da Solicitação:</strong> <span th:text="${solicitacao.id}">1</span>
    </div>
    <div class="info-row">
        <strong>Data da Solicitação:</strong> <span th:text="${solicitacao.datasolicitacao}">2025-04-19</span>
    </div>
    <div class="info-row">
        <strong>Local da Reunião:</strong> <span th:text="${solicitacao.localreuniao}">Sala 5</span>
    </div>
    <div class="info-row">
        <strong>Estado:</strong> <span th:text="${solicitacao.estado}">Pendente</span>
    </div>
    <div class="info-row" th:if="${solicitacao.cliente != null}">
        <strong>Nome do Cliente:</strong> <span th:text="${solicitacao.cliente.nome}">João Silva</span>
    </div>
</div>

</body>
</html>
