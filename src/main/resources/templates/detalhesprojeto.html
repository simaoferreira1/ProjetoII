<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Projeto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-voltar {
            background-color: #f1c40f;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }

        .btn-voltar i {
            margin-right: 8px;
        }

        .logo {
            height: 70px;
        }

        h2 {
            margin-top: 20px;
        }

        .form-section {
            margin-top: 30px;
            max-width: 700px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row input {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="/gestor" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    <img src="/images/Capacete.png" class="logo" alt="Logo">
</div>

<div class="form-section">
    <h2>Projeto 1</h2>
    <p><i>Informações sobre o projeto</i></p>

    <label>Nome do cliente</label>
    <input type="text" name="nomeCliente">

    <label>Número de telemóvel do cliente</label>
    <input type="text" name="telemovel">

    <label>Morada da obra</label>
    <input type="text" name="morada">

    <div class="form-row">
        <input type="text" name="codigopostal" placeholder="Código Postal">
        <input type="text" name="distrito" placeholder="Distrito">
        <input type="text" name="concelho" placeholder="Concelho">
    </div>

    <label>Descrição do projeto</label>
    <input type="text" name="descricao">
</div>

</body>
</html>
