<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Projeto</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            padding: 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-voltar {
            background-color: #f1c40f;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logo {
            width: 150px;
        }

        h2 {
            margin-top: 40px;
            font-size: 22px;
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row input {
            flex: 1;
        }

        .btn-concluir {
            margin-top: 20px;
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <button class="btn-voltar" onclick="history.back()">⬅ Voltar</button>
    <img src="/images/Capacete.png" class="logo" alt="Logo Betonarte">
</div>

<h2>Projeto 1</h2>
<p>Informações sobre o projeto</p>

<form>
    <label>Nome do cliente</label>
    <input type="text" name="cliente">

    <label>Tipo de obra</label>
    <input type="text" name="tipoObra">

    <label>Medidas da obra:</label>
    <div class="row">
        <input type="text" placeholder="Comprimento" name="comprimento">
        <input type="text" placeholder="Largura" name="largura">
        <input type="text" placeholder="Altura" name="altura">
    </div>

    <label>Descrição do projeto</label>
    <input type="text" name="descricao">

    <button type="submit" class="btn-concluir">Projeto concluído</button>
</form>
</body>
</html>
